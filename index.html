<!DOCTYPE html>
<html>
  <head>
    <title>Rock-Paper-Scissors</title>

    <link rel="stylesheet" href="12-rock-paper-scissors.css">
  </head>
  <body>
    <p class="header-text">Rock Paper Scissors</p>
    <button class="move-button" onclick="
    getResult('Rock');
    ">
      <img src="images/rock-emoji.png" class="images">
    </button>

    <button class="move-button" onclick="
    getResult('Paper');
    ">
      <img src ="images/paper-emoji.png" class="images">
    </button>

    <button class="move-button" onclick="
    getResult('Scissors')
    ">
      <img src="images/scissors-emoji.png" class="images">
    </button>

    <p class="js-results-statement"></p>
    <p class="score-statement js-score-statement"></p>

    <!--On this button you can either save the new values assigned to the object properties in the local storage or use localStorage.removeItem(trackResults) to remove the previous values that were saved in the local storage. This will return the value null. Now when you play again after removing the values from the local storage, an error will return because the we are using the value from the local storage which is null to play the game. This is fixed by using the if statement that if the value is null, give it a value of 0.-->

    <button class="auto-play-button" onclick="autoPlay()">Auto Play</button>

    <button class="reset-score-button" onclick="
    trackResults.Wins = 0;
    trackResults.Loses = 0;
    trackResults.Ties = 0

    //localStorage.setItem('trackResults', JSON.stringify(trackResults));
    localStorage.removeItem('trackResults');

    document.querySelector('.js-results-statement').innerHTML = `The Score has been Reset.`

    document.querySelector('.js-score-statement').innerHTML = `Wins: ${trackResults.Wins}, Loses: ${trackResults.Loses}, Ties: ${trackResults.Ties}`;
    ">
      Reset Score
    </button>

    <script src="12-rock-paper-scissors.js"></script>
  </body>
</html>
